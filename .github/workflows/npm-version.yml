# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Bump NPM version

on:
  workflow_dispatch:
    inputs:
      versionType:
        description: 'Version Type'
        type: choice
        required: true
        default: 'minor'
        options:
          - major
          - minor
          - patch
      commitMessage:
        description: 'Commit Message'
        required: false
        default: 'Release version %s'

jobs:
  test:
    uses: ./.github/workflows/node.js.yml

  bump-version:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Preparing git workspace
        run: |
          git config --global user.name "$USER_NAME"
          git config --global user.email "$USER_EMAIL"
        env:
          USER_NAME: ${{ github.actor }}
          USER_EMAIL: ${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com
      - name: Preparing package
        run: npm ci
      - name: Bumping npm version
        run: npm version $VERSION_TYPE -m "$COMMIT_MSG"
        env:
          VERSION_TYPE: ${{ inputs.versionType }}
          COMMIT_MSG: ${{ inputs.commitMessage }}
      - name: Push to GitHub
        run: git push --tags
